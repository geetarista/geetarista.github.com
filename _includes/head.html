<head profile="http://gmpg.org/xfn/11">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  {% if page.meta_description %}
  <meta name="description" content="{{ page.meta_description }}" />
  {% endif %}
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0" />

  <title>{{ site.title | downcase }}{% if page and page.title != "Home" %} : {{ page.title | downcase }}{% endif %}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css" type="text/css" media="screen, print" />
  <link rel="alternate" type="application/rss+xml" title="{{site.title}} RSS Feed" href="/rss.xml" />
  <link rel="pingback" href="" />
</head>
