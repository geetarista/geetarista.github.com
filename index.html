---
layout: default
title: Home
---

<h2>Recent</h2>

<section id="recent">
{% for post in site.posts limit:10 %}
  <div>
    <span>{{ post.date | date: '%d %m %Y' }}</span>
    <br />
    <a href="{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">{{ post.title }}</a>
    <br />
    {{ post.excerpt }}
  </div>
{% endfor %}
  <div>
    <a href="/archive/">all posts &raquo;</a>
  </div>
</section>
